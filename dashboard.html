    <script>
      let walletBalance = 0;
      
      function showAddContainer() {
        document.getElementById('addContainer').style.display = 'block';
      }
      
      function addAmount() {
        const amount = parseFloat(document.getElementById('addAmount').value);
        if (!isNaN(amount) && amount > 0) {
          walletBalance += amount;
          document.getElementById('walletBalance').innerText = walletBalance.toFixed(2);
          document.getElementById('addContainer').style.display = 'none';
          addTransaction('credit', amount);
        } else {
          alert('Please enter a valid amount.');
        }
      }
      
      function showSendContainer() {
        document.getElementById('sendContainer').style.display = 'block';
      }
      
      function sendAmount() {
        const accountName = document.getElementById('accountName').value;
        const accountNumber = document.getElementById('accountNumber').value;
        const amount = parseFloat(document.getElementById('sendAmount').value);
        const sendOption = document.getElementById('sendOption').value;
      
        if (!accountName || !accountNumber || isNaN(amount) || amount <= 0) {
          document.getElementById('sendErrorMessage').innerText = 'All fields are required and amount must be valid.';
          return;
        }
      
        if (amount > walletBalance) {
          document.getElementById('sendErrorMessage').innerText = 'Insufficient balance.';
          return;
        }
      
        walletBalance -= amount;
        document.getElementById('walletBalance').innerText = walletBalance.toFixed(2);
      
        document.getElementById('sendContainer').style.display = 'none';
        addTransaction('debit', amount);
      }
      
      function addTransaction(type, amount) {
        const transactionContainer = document.getElementById('transactionContainer');
        const transactionCard = document.createElement('div');
        transactionCard.className = 'transaction-card';
      
        const transactionDetails = document.createElement('div');
        transactionDetails.className = 'transaction-details';
      
        const transactionType = document.createElement('div');
        transactionType.textContent = 'Transaction';
        transactionType.style.fontWeight = 'bold';
      
        const transactionId = document.createElement('div');
        transactionId.textContent = `ID: txn_${Math.random().toString(36).substr(2, 9)}`;
      
        const transactionDate = document.createElement('div');
        const date = new Date();
        transactionDate.textContent = `Date: ${date.toLocaleDateString()}`;
      
        transactionDetails.appendChild(transactionType);
        transactionDetails.appendChild(transactionId);
        transactionDetails.appendChild(transactionDate);
      
        const transactionAmount = document.createElement('div');
        transactionAmount.className = `transaction-amount ${type === 'debit' ? 'transaction-debit' : ''}`;
        transactionAmount.textContent = `${type === 'credit' ? '' : '-'}â‚¦${amount.toFixed(2)}`;
      
        transactionCard.appendChild(transactionDetails);
        transactionCard.appendChild(transactionAmount);
      
        transactionContainer.appendChild(transactionCard);
      }
      
      function completeTransaction() {
        document.getElementById('bottomContainer').style.display = 'none';
        alert('Transaction completed successfully!');
        window.location.href = 'https://www.example.com'; // Change this to the URL you want to redirect to
      }
     </script>
